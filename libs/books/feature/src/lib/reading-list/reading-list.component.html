<ng-container *ngIf="readingList.length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" alt="book photo" />
    </div>
    <div class="reading-list-item--details"
    [tabindex] = 0
    [attr.aria-label]="'book name' + b.title" >
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>

    <div *ngIf="!b.finished">
      <button
        mat-icon-button
        color="primary"
        data-testing="finish-button"
        [attr.aria-label]="'Mark ' + b.title + ' as finished'"
        (click)="markedAsFinished(b)"
      >
        <mat-icon>done</mat-icon>
      </button>
    </div>
    <div *ngIf="b.finished">
      <span 
      data-testing="finish-date"
      [tabindex] = 0
      >Finished by {{b.finishedDate | date:"M/d/yyyy" }}</span>
    </div>

    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty" [attr.aria-label]= "'You have not added any books to your reading list yet'" tabindex="0" >You haven't added any books to your reading list yet.</p>
</ng-template>
