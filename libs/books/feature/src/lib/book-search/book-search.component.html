<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
      title="search book"
    />
    <button mat-icon-button matSuffix aria-label="search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books; let i = index">
      <div class="book--title" [tabindex]='10+i' [attr.aria-label]="'book name:' + b.title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" alt="book photo" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
              [tabindex]='10+i'
              [attr.aria-label]="'add' + b.title + 'to reading list'"
            >
              <span *ngIf="!b.finished else finished">Want to Read</span>
              <ng-template #finished>Finished by {{b.finishedDate | date:"M/d/yyyy" }}</ng-template>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p [tabindex]="0">
      Try searching for a topic, for example "<a (click)="searchExample()" [tabindex]="0"  [attr.aria-label]="'search for JavaScript book'"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
